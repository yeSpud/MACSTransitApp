name: Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Write local.properties
        run: echo MAPS_API_KEY=${{ secrets.MAPS_API_KEY }} > ./local.properties; echo "testing\n"; echo MAPS_API_KEY=${{ secrets.MAPS_API_KEY }};

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew build